{% load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Пример">
    <meta name="author" content="">
    	<!-- FAVICON -->
      {% comment %} {% static 'uikit/styles/uikit.css' %} {% endcomment %}
      <link rel="shortcut icon" href={% static 'images/favicon/favicon.ico' %}  type="image/x-icon" />
      <link rel="icon" href={% static 'images/favicon/favicon.ico' %}  type="image/x-icon" />
      <link rel="apple-touch-icon" sizes="180x180" href={% static 'images/favicon/apple-touch-icon.png' %} >
      <link rel="icon" type="image/png" sizes="32x32" href={% static 'images/favicon/favicon-32x32.png' %} >
      <link rel="icon" type="image/png" sizes="16x16" href={% static 'images/favicon/favicon-16x16.png' %} >
      <link rel="manifest" href={% static 'images/favicon/site.webmanifest' %}>
      <link rel="mask-icon" href={% static 'images/favicon/safari-pinned-tab.svg' %} color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
  
    <title>Страница входа </title>

    <!-- Bootstrap core CSS -->
    <link href={% static 'styles/bootstrap.min.css' %} rel="stylesheet">

    <!-- Custom styles for this template -->    
    <link href={% static 'styles/signin.css' %} rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{% url 'rest_framework:login' %}" method='POST' id='loginForm' data-url="{% url 'rest_framework:login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Войти в систему</h1>
      <label for="inputLog" class="sr-only">Логин</label>
      <input type="text" id="inputLog" class="form-control" placeholder="Login" name="username" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти в систему</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</body>
</html>
