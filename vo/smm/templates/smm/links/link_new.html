{% extends 'base.html' %}

{% load static%}

{% block content %}
  {% block menu %}
      
  {% with unit='smm' active='link_list' page='link_list' %}
    {% include '_menu.html' %}
  {% endwith %}
  {% endblock %}

 <!-- Content Wrapper. Contains page content Хлебные крошки -->
 <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
            <legend>Добавить ссылку:</legend>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'smm:link_list'%}">К списку ссылок</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <form class='row' method="POST">
            {% csrf_token %}
            
            {{form}}
            <input type="submit" value="Добавить">
          </form>
        </div>
      </div>
   </div>
  </section>
</div>
  
{% endblock %}
