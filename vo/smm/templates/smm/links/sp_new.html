{% extends 'base.html' %}

{% load static%}

{% block content %}

<div class="container-fluid">
  <div class="row">
    {% block menu %}
    
      {% with active='sp_list' page='sp_new' %}
        {% include '_menu.html' %}
      {% endwith %}
    {% endblock %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id='mainContainer'>

      <div class="row">
        <div class="col-md-12">
          <form class='row' id="mailing" method="POST">
            {% csrf_token %}
            <legend>Добавить место размещения:</legend>
            {{form}}
            <input type="submit" value="Добавить">
          </form>
        </div>
      </div>

    </main>
  </div>
</div>
  
{% endblock %}
